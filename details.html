<!Doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details - WeGo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/details.css">
</head>

<body>
    <nav>
        <div class="brand">
            <img alt="WeGo logo"
                src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='80' height='80' viewBox='0 0 24 24'><rect rx='6' width='24' height='24' fill='%23E8AC20'/><path d='M12 6l3 8-8 3 5-11z' fill='white'/></svg>" />
            <h2>WeGo</h2>
        </div>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="#">Explore</a>
            <a href="#">Contact</a>
        </div>
    </nav>
    <main class="details-container">
        <h1 class="details-title">Loading...</h1>
        <section class="gallery-grid">
            <img src="" alt="Main view" class="gallery-img-main">
            <img src="" alt="Detail view" class="gallery-img-side">
            <img src="" alt="Landmark view" class="gallery-img-side">
        </section>

        <div class="details-layout">

            <article class="details-content">
                <h2>About</h2>
                <p>Loading destination information...</p>
            </article>

            <aside class="details-sidebar">
                <h3>Location on Map</h3>
                <div class="map-placeholder">
                    <p>Google Map will be here</p>
                </div>
            </aside>
        </div>
    </main>
    <footer class="site-footer">
        <div class="container">
            <p>&copy; <span id="year"></span> WeGo. All rights reserved.</p>
        </div>
    </footer>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
    <script src="js/api.js"></script>
    <script src="js/details.js"></script>
</body>

</html>
